<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #app {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #messages {
            margin-top: 20px;
        }

        p {
            margin: 8px 0;
        }
    </style>
    <title>Firebase Example</title>
</head>
<body>
    <div id="app">
        <!-- Signup Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- Profile Editing Form -->
        <div id="profile-form" style="display:none;">
            <h2>Edit Profile</h2>
            <input type="text" id="displayName" placeholder="Display Name">
            <button onclick="updateProfile()">Save Changes</button>
        </div>

        <!-- Public Thread -->
        <div id="public-thread" style="display:none;">
            <h2>Public Thread</h2>
            <div id="messages"></div>
            <textarea id="messageInput" placeholder="Type your message"></textarea>
            <button onclick="postMessage()">Post Message</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script>
        // Replace with your own Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Signup Function
function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // User signed up successfully
            const user = userCredential.user;
            showProfileForm();
        })
        .catch((error) => {
            console.error(error.message);
        });
}

// Update Profile Function
function updateProfile() {
    const displayName = document.getElementById('displayName').value;

    auth.currentUser.updateProfile({
        displayName: displayName
    }).then(() => {
        // Profile updated successfully
        showPublicThread();
    }).catch((error) => {
        console.error(error.message);
    });
}

// Post Message Function
function postMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    if (message.trim() !== '') {
        const userId = auth.currentUser.uid;
        const userName = auth.currentUser.displayName || 'Anonymous';

        database.ref('messages').push({
            userId: userId,
            userName: userName,
            message: message
        });

        messageInput.value = '';
    }
}

// Listen for changes in the database and update the public thread
database.ref('messages').on('child_added', (snapshot) => {
    const message = snapshot.val();
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML += `<p><strong>${message.userName}:</strong> ${message.message}</p>`;
});

// Helper functions to show/hide different sections
function showProfileForm() {
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('profile-form').style.display = 'block';
}

function showPublicThread() {
    document.getElementById('profile-form').style.display = 'none';
    document.getElementById('public-thread').style.display = 'block';
}
    </script>
</body>
</html>
