<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #app {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #messages {
            margin-top: 20px;
        }

        p {
            margin: 8px 0;
        }
    </style>
    <title>Firebase Example</title>
</head>
<body>
    <div id="app">
        <!-- Signup Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- Profile Editing Form -->
        <div id="profile-form" style="display:none;">
            <h2>Edit Profile</h2>
            <input type="text" id="displayName" placeholder="Display Name">
            <button onclick="updateProfile()">Save Changes</button>
        </div>

        <!-- Public Thread -->
        <div id="public-thread" style="display:none;">
            <h2>Public Thread</h2>
            <div id="messages"></div>
            <textarea id="messageInput" placeholder="Type your message"></textarea>
            <button onclick="postMessage()">Post Message</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyC-0UKwHZEP60Z2IiIfug_z4_No35ex81I",
            authDomain: "publicsc-c5b43.firebaseapp.com",
            projectId: "publicsc-c5b43",
            storageBucket: "publicsc-c5b43.appspot.com",
            messagingSenderId: "762981707954",
            appId: "1:762981707954:web:a158dd19a0f349b678d9ab",
            measurementId: "G-6MGYWXEXLY"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <script>
        <!-- Signup Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- Profile Editing Form -->
        <div id="profile-form" style="display:none;">
            <h2>Edit Profile</h2>
            <input type="text" id="displayName" placeholder="Display Name">
            <button onclick="updateProfile()">Save Changes</button>
        </div>

        <!-- Public Thread -->
        <div id="public-thread" style="display:none;">
            <h2>Public Thread</h2>
            <div id="messages"></div>
            <textarea id="messageInput" placeholder="Type your message"></textarea>
            <button onclick="postMessage()">Post Message</button>
        </div>

    </script>
</body>
</html>
